</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="ologo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="About.html">About</a>
            <a href="Skills.html">Skills</a>
            <a href="Resume&Projects.html">Resume&Projects</a>

    <br><br><br><br><br><br>
    <div class="content-box">
        <div class="title">
            <h1>Contact Me:</h1>
        </div><br><br>
        <div class="contact info">
            <h2>Let's Talk</h2>
            <div class="address">
                <p>My Address:</p>
                <p>43-A,Mettur(tk),Salem-636453</p>
            </div>
            <div class="phone-email">
                <p>Phone: +91 9932743052</p>
                <p>Email: midhuna@gmail.com</p>
            </div>
        </div><br><br>
        <div class="box">
            <div class="contact form">
                <form id="contactForm">
                    <label for="firstName"><b>First Name:</b></label><br>
                    <input type="text" id="firstName" name="firstName" required><br><br>
                    <label for="lastName"><b>Last Name:</b></label><br>
                    <input type="text" id="lastName" name="lastName" required><br><br>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message"><b>Type Your Message Here:</b></label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
